plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
    compile group: 'org.apache.lucene', name: 'lucene-core', version: '8.7.0'
    compile group: 'org.apache.lucene', name: 'lucene-queryparser', version: '8.7.0'
    compile group: 'org.apache.lucene', name: 'lucene-analyzers-common', version: '8.7.0'
}

test {
    useJUnitPlatform()
}